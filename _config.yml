# Build settings
markdown: kramdown
markdown_ext: "md,markdown,mkd" 
exclude: [books]
keep_files: [devtips, embedman]

plugins:
  - jekyll-titles-from-headings

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

kramdown:
  toc_levels: 1..6
  input: GFM